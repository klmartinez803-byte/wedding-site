<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kenneth & Jennifer — Coming Soon</title>
  <meta name="robots" content="noindex, nofollow">
  <!-- Social Preview -->
  <meta property="og:image" content="assets/images/preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Kenneth & Jennifer’s Wedding — Coming Soon">
  <meta property="og:description" content="Our wedding website launches soon. Join us in West Palm Beach on Valentine’s Day 2026.">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="assets/images/preview.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root { --sage:#A3B7A2; --latte:#CBB89D; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background: linear-gradient(135deg, rgba(163,183,162,.92), rgba(203,184,157,.85)), url('assets/images/texture.png');
      background-size: cover, 600px 600px;
      background-repeat: no-repeat, repeat;
      background-blend-mode: overlay, soft-light;
      color:#fff; display:grid; place-items:center;
      font-family:'Lato',sans-serif;
    }
    .card {
      width:min(800px, 92%);
      text-align:center;
      padding:42px 26px;
      backdrop-filter: blur(6px) saturate(120%);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      border-radius:24px;
      box-shadow: 0 24px 60px rgba(0,0,0,.25);
    }
    h1 { font-family:'Cormorant Garamond',serif; font-size: clamp(2rem, 6vw, 3.2rem); margin:0 0 6px; }
    .sub { opacity:.95; margin:0 0 14px; }
    .divider { width:220px; height:32px; margin:18px auto; background:url('assets/images/floral-divider.png') center/contain no-repeat; opacity:.9; }
    .countdown { font-weight:700; letter-spacing:.5px; margin-top:8px; }
    footer { position:fixed; left:0; right:0; bottom:10px; text-align:center; opacity:.85; font-size:.9rem; }
  </style>
</head>
<body>
  <main class="card">
    <p>Wedding Website</p>
    <h1>Kenneth &amp; Jennifer</h1>
    <p class="sub">Valentine’s Day 2026 • West Palm Beach, Florida</p>
    <div class="divider"></div>
    <p class="countdown" id="countdown">Countdown loading…</p>
    <p>Our website is being polished. Check back soon!</p>
  </main>
  <footer>© 2026 Kenneth & Jennifer</footer>
  <script>
    const target = new Date('2026-02-14T00:00:00-05:00').getTime();
    const el = document.getElementById('countdown');
    setInterval(() => {
      const diff = target - Date.now();
      if (diff < 0) { el.textContent = "It's time!"; return; }
      const d = Math.floor(diff/86400000);
      const h = Math.floor(diff%86400000/3600000);
      const m = Math.floor(diff%3600000/60000);
      const s = Math.floor(diff%60000/1000);
      el.textContent = `Launching in ${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>
</html>
