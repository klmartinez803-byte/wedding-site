<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Kenneth & Jennifer's wedding in West Palm Beach, Florida." />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-rose">
  <main>
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <p class="script">Kenneth &amp; Jennifer</p>
        <h1>Valentine’s Day 2026</h1>
        <p class="subtitle">West Palm Beach, Florida</p>
        <div id="countdown" class="countdown"></div>
      </div>
    </section>
    <section class="gallery">
      <img src="assets/images/photo1.jpg" alt="Photo 1">
      <img src="assets/images/photo2.jpg" alt="Photo 2">
      <img src="assets/images/photo3.jpg" alt="Photo 3">
    </section>
  </main>
  <script>
    const target = new Date('2026-02-14T00:00:00-05:00');
    const el = document.getElementById('countdown');
    function tick() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) { el.textContent = "It's our day!"; return; }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff % 86400000 / 3600000);
      el.textContent = d + " days • " + h + " hours";
    }
    tick();
  </script>
</body>
</html>
